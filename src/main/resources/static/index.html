<!DOCTYPE html>
<html>
<head>
    <title>AWS SDK Conversion</title>
</head>
<body>
<h1>Welcome to the AWS SDK Conversion Tool</h1>
<p>Upload your Java file below for AWS SDK v1 to v2 conversion:</p>

<!-- File Upload Form -->
<form method="POST" action="/convert" enctype="multipart/form-data">
    <label for="file">Select a Java File:</label>
    <input type="file" id="file" name="file" accept=".java" required>
    <br><br>
    <button type="submit">Convert File</button>
</form>

<!-- Optional: Link for other navigation -->
<p>Or, go back to the <a href="/">home page</a>.</p>
</body>
</html>
