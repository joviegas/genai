<!DOCTYPE html>
<html>
<head>
    <title>Snippet Processor</title>
</head>
<body>
<h1>Enter Your Snippet</h1>
<form method="POST" action="/processSnippet">
    <label for="snippet">Snippet:</label><br>
    <textarea id="snippet" name="snippet" rows="20" cols="100" placeholder="Paste your text or code here..."></textarea><br><br>
    <button type="submit">Submit Snippet</button>
</form>
</body>
</html>
